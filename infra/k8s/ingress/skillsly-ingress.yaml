apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skillsly-backend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: "api.skillsly.io"
      http:
        paths:
          - pathType: Prefix
            path: /graphql
            backend:
              service:
                name: skillsly-ag-srv
                port:
                  name: api-gateway

