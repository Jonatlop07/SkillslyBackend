apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skillsly-backend-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: skillsly-api
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: "api.skillsly.app"
      http:
        paths:
          - pathType: Prefix
            path: /graphql
            backend:
              service:
                name: skillsly-ag-srv
                port:
                  name: api-gateway
    - host: "api.skillsly.app"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /soap
            backend:
              service:
                name: skillsly-interface-srv
                port:
                  name: interface
    - host: "35.223.215.205.nip.io"
      http:
        paths:
          - pathType: Prefix
            path: /graphql
            backend:
              service:
                name: skillsly-ag-srv
                port:
                  name: api-gateway
    - host: "35.223.215.205.nip.io"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /soap
            backend:
              service:
                name: skillsly-interface-srv
                port:
                  name: interface
  tls:
    - hosts:
      - 35.223.215.205.nip.io
      - api.skillsly.app
      secretName : skillsly-certificate

